<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/Bootstrap Package/bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Random Word Generator</title>
</head>

<body>
    <header class="container mt-1 mb-1">
        <div class="row">
            <div class="text-center col-12">
                <h1>Random Word Generator</h1>
            </div>
        </div>
        <div class="row">
            <div id="linksDiv" class="text-center col-12">
                <a class="link" href="#formGroup">Add Word</a>
                <a class="link" href="#historyDiv">Word List</a>
                <a class="link" href="#rightBigColumn">Generate Word</a>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="row">
            <div id="leftBigColumn" class="text-center col-md-4">
                <div class="row">
                    <div class="col-12">
                        <form id="formGroup" class="input-group flex-column" action="submit">
                            <h3>Add a Word</h3>
                            <input class="text-left input-group-text" type="text">
                            <button class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div id="historyDiv" class="col-12">
                        <h3>Word List</h3>
                        <ul id="historyUl" class="list-group">
                        </ul>
                    </div>
                </div>
            </div>
            <div id="rightBigColumn" class="col-md-8">
                <div class="row">
                    <div class="col-sm-5">
                        <div id="wordDisplayDiv" class="row">
                            <div class="col-12">
                                <h2 id="wordDisplay" >word</h2>
                            </div>
                        </div>
                        <div id="generateBtnDiv" class="row">
                            <div class="col-12">
                                <button id="generateBtn" class="btn btn-primary">Generate Word</button>
                            </div>
                        </div>
                    </div>
                    <div id="definitionDiv" class="col-sm-7">
                        <p>part of speech</p>
                        <p>definition</p>
                    </div>
                </div>
                <div class="row"></div>
            </div>
        </div>
    </main>
    <footer class="container">
        <div class="row">
            <div id="linksDiv" class="text-center col-12">
                <a class="link" href="#formGroup">Add Word</a>
                <a class="link" href="#historyDiv">Word List</a>
                <a class="link" href="#rightBigColumn">Generate Word</a>
            </div>
        </div>
        <div class="row">
            <div class="text-center col-12">
                <p>Copyright Joseph Hansen 2022</p>
            </div>
        </div>
    </footer>


    <script src="./assets/Bootstrap Package/jquery-3.6.0/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <!-- <script src="./assets/Bootstrap Package/PopperJS/popper.min.js"></script> -->
    <script src="./assets/Bootstrap Package/bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
    <script src="./assets/javascript/script.js"></script>
</body>

</html>
